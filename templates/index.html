<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="bootstrap_theme.css">
        <title>Mars Summary Page</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="bs-component">
                        <div class="jumbotron">
                            <div class="container text-center">
                                <h1 class="heading" style="text-align:center; font-size: 60px">Mission to Mars</h1>
                                <a class="btn btn-warning btn-large" href='/scrape' role="button">Scrape New Data</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h3 class="heading" style="color: #D24936">Latest Mars News</h3>
                    <h5>{{mars.article_headline}}</h5>
                    <p>{{mars.article_description}}</p>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-12">
                    <h3 class="heading" style="color: #D24936">Latest Mars Weather Tweet</h3>
                    <p>{{mars.tweet}}</p>
                </div>
            </div>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-8">
                    <h3 class="heading" style="color: #D24936">Featured Mars Image</h3>
                    <img src={{mars.featured_image}} class="img-fluid">
                </div>

                <div class="col-md-4">
                    <h3 class="heading" style="color: #D24936">Mars Facts</h3>
                    <div class="bs-component">
                        <div class="table-responsive">
                            <!-- <table class="table table-light table-hover">                                 -->
                                {{mars.table | safe}}
                            <!-- </table> -->
                        </div>
                    </div>    
                </div>
            </div>

            <hr class="my-4">

            <h3 style="color: #D24936">Mars Hemispheres</h3>

            <div class="row">
                <div class="col-md-12">
                    <div class="bs-component">
                        <div class="jumbotron">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">Valles Marineris</div>
                                            <img class="card-img-top" src={{mars.hemisphere_images[3]['img_url']}} alt="Valles Marineris">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                                <div class="card-header">Cerberus</div>
                                                <img class="card-img-top" src={{mars.hemisphere_images[0]['img_url']}} alt="Cerberus">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="row" style="margin-top: 20px">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">Schiaparelli</div>
                                            <img class="card-img-top" src={{mars.hemisphere_images[1]['img_url']}} alt="Schiaparelli">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">Syrtis Major</div>
                                            <img class="card-img-top" src={{mars.hemisphere_images[2]['img_url']}} alt="Syrtis Major">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
